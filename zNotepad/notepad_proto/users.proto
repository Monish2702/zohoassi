syntax = "proto3";
package notepad_users;
message User
{
    string name = 1;
    string email = 2;
    string password = 3;
    int32 id = 4;
}

message UserList
{
    repeated User users = 1;
}

message  project
{
    int32 project_id = 1;
    int32 user_id = 2;
    string project_name = 3;
    string project_content = 4;
}

message project_list
{
    repeated project projects = 1;
}


